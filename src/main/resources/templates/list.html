<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of emails</title>
    <link th:href = "@{/css/reset.css}" rel="stylesheet" />
    <link th:href = "@{/css/initial.css}" rel="stylesheet" />
    <link th:href = "@{/css/list.css}" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <img th:src="@{/images/LogoMakr-7dy6bO.png}" alt="logo" />

        <ul>
          <li><a th:href="@{/home}">Home</a></li>
          <li><a th:href="@{/list}">List</a></li>
          <li><a th:href="@{/about}">About</a></li>
        </ul>
      </nav>
    </header>

    <main>

      <table>
        <thead>
        <tr>
          <th>id</th>
          <th>Email Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="email : ${emails}">
          <td th:text="${email.id}"></td>
          <td th:text="${email.address}"></td>
        </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <p>Email Holder &copy; All rights reserved</p>
    </footer>
  </body>
</html>
