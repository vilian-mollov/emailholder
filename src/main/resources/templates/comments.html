<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sites</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/tables.css}" rel="stylesheet"/>
    <link th:href="@{/css/forms_commons.css}" rel="stylesheet"/>
    <link th:href="@{/css/comments.css}" rel="stylesheet"/>
</head>
<body>

<header th:replace="~{fragments/navigation}"></header>

<main>

    <div class="wrapper">

        <div class="header_fpage">
            <h1 id="fpage_h1">Add Comment</h1>
        </div>

        <div id="fpage-form-div">
            <form id="fpage-form" th:action="@{/comments/site}" th:method="POST" th:object="${commentDTO}">

                <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>


                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="comment" class="h3 mb-2">Comment</label>
                    </div>
                    <textarea type="text" class="form-control" id="comment"
                              th:field="*{comment}"
                              th:errorclass="bg-danger"
                              th:rows="8"
                              th:cols="80"></textarea>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3 sign_btns form_submit_btn add_comment_btn">Login
                    </button>
                </div>

            </form>
        </div>
    </div>


    <div id="main_div">
        <div id="table_border">
            <table id="collection">
                <thead>
                <tr>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment : ${comments}">
                    <td th:text="${comment.getComment()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<footer id="footer-content">
    <p>Email Holder &copy; All rights reserved</p>
</footer>

<script th:src="@{../js/common.js}"></script>

</body>
</html>
