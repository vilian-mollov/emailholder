<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List of emails</title>
  <link th:href = "@{/css/reset.css}" rel="stylesheet" />
  <link th:href = "@{/css/common.css}" rel="stylesheet" />
  <link th:href = "@{/css/emails.css}" rel="stylesheet" />
</head>
<body>


<header>

  <button id="theme_btn"><img th:src="@{images/toggle-off-solid.svg}" alt="button" /></button>

  <ul id="menu_list" class="disappear" role="list">
    <li><a th:href="@{/home}">Home</a></li>
    <hr>
    <li><a th:href="@{/emails}">Emails</a></li>
    <hr>
    <li><a th:href="@{/about}">About</a></li>
    <hr>
  </ul>

  <nav id="home-nav">
    <button id="menu"><img th:src="@{images/bars-solid.svg}" alt="menu" /></button>
    <button class="sign_btns" id="sign_in_btn">Sign In</button>
    <button class="sign_btns" id="sign_up_btn"><a th:href="@{/user/register}">Sign Up</a></button>
  </nav>

</header>



<main>

<div id="main_emails_div">
<div id="table_border">
  <table id="emails_collection">
    <thead>
    <tr>
      <th>id</th>
      <th>Email Address</th>
      <th>Description</th>
      <th>Sites</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="email : ${emails}">

      <td th:text="${email.getId()}"></td>
      <td th:text="${email.getAddress()}"></td>
      <td th:text="${email.getDescription()}"></td>
      <td>

        <div class="sitesColumnWrapper">
          <button class="sitesDropBtn"><a th:href="@{/sites}">Dropdown</a></button>
          <div class="sitesDropList">
            <a th:each="site : ${email.getSites()}" th:text="${site.getSiteName()}" th:href="@{/sites/${site.getId()}}"></a>
          </div>
        </div>

      </td>

    </tr>
    </tbody>
  </table>
</div>
</div>


</main>

<footer id="footer-content">
  <p>Email Holder &copy; All rights reserved</p>
</footer>

<script th:src="@{js/common.js}"></script>
<script th:src="@{js/emails.js}"></script>
</body>
</html>
