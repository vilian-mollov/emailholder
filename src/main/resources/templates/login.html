<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link th:href="@{/css/reset.css}" rel="stylesheet"/>
  <link th:href="@{/css/common.css}" rel="stylesheet"/>

</head>
<body>

<header th:replace="~{fragments/navigation}"></header>

<main>

  <div class="wrapper">

    <div class="header_reg">
      <h1 id="reg_h1">Login User</h1>
    </div>

    <div>
      <form th:action="@{/users/login}" th:method="post">
        <div th:if="${errors != null}">
        <p th:if="${errors.size() > 0}" th:text="${errors.get(0)}"></p>
        </div>
        <label for="username">Username</label><br>
        <input type="text" id="username" th:name="username" placeholder="John" title="minimum 5 symbols"><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" th:name="password" placeholder="***********"><br>

        <button type="submit">Submit</button>
        <!--        <button id="btn_sbm" type="button" value="Submit">Submitoo</button>-->

      </form>
    </div>
  </div>


</main>

<footer id="footer-content">
  <p>Email Holder &copy; All rights reserved</p>
</footer>

<script th:src="@{../js/common.js}"></script>
</body>
</html>
