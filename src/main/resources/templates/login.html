<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/forms_commons.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

</head>
<body>

<header th:replace="~{fragments/navigation}"></header>

<main>

    <div class="wrapper">

        <div class="header_fpage">
            <h1 id="fpage_h1">Login User</h1>
        </div>

        <div id="fpage-form-div">
            <form id="fpage-form" th:action="@{/users/login}" th:method="POST">

                <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text"
                           class="form-control"
                           id="username"
                           name="username"
                           th:value="${username}"
                           min="2"
                           max="50"
                           placeholder="Username"
                           autocomplete="username"
                           required/>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input id="password"
                           name="password"
                           type="password"
                           class="form-control"
                           min="2"
                           max="20"
                           placeholder="Password"
                           autocomplete="current-password"
                           required/>
                </div>


                <div class="form-group">
                    <label for="rememberme" class="text-white font-weight-bold">Remember me</label>
                    <input id="rememberme"
                           name="rememberme"
                           type="checkbox"
                           class="form-control"/>

                </div>

                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>

                <div class="button-holder d-flex justify-content-center">
                    <input type="submit" class="btn btn-info btn-lg sign_btns form_submit_btn log_in_btn" value="Login" />
                </div>

            </form>
        </div>
    </div>


</main>

<!--<footer id="footer-content">-->
<!--    <p>Email Holder &copy; All rights reserved</p>-->
<!--</footer>-->

<script th:src="@{/js/common.js}"></script>
</body>
</html>
