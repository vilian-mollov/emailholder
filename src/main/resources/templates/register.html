<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link th:href = "@{/css/reset.css}"         rel="stylesheet"/>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href = "@{/css/common.css}"        rel="stylesheet"/>
    <link th:href = "@{/css/forms_commons.css}" rel="stylesheet" />
    <link th:href = "@{/css/register.css}"      rel="stylesheet"/>
</head>
<body>

<header th:replace="~{fragments/navigation}"></header>

<main>

    <div class="wrapper">

        <div class="header_fpage">
            <h1 id="fpage_h1">Register User</h1>
        </div>

        <div id="fpage-form-div">
            <form id="fpage-form" th:action="@{/users/register}" th:method="POST" th:object="${userRegisterDTO}">

                <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>

                <div th:if="${hasRegisterError}">
                    <div th:each="error : ${errors}" th:text="${error.toString()}" class="text-danger">

                    </div>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="username" class="h3 mb-2">Username</label>
                    </div>
                    <input type="text" class="form-control" id="username" placeholder="John"
                           th:field="*{username}"
                           th:errorclass="bg-danger"/>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="mainEmail" class="h3 mb-2">Email</label><br>
                    </div>
                    <input type="email" class="form-control" id="mainEmail" name="mainEmail" placeholder="john72@exmp.com"
                           th:field="*{mainEmail}"
                           th:errorclass="bg-danger"/>
                </div>

                <div class="form-group">
                    <div class="label-holder text-white d-flex justify-content-center">
                        <label for="password" class="h3 mb-2">Password</label>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="************"
                           th:field="*{password}"
                           th:errorclass="bg-danger"/>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-warning  mb-3 sign_btns form_submit_btn register_btn">Register</button>
                </div>

            </form>
        </div>
    </div>


</main>

<footer id="footer-content">
    <p>Email Holder &copy; All rights reserved</p>
</footer>

<script th:src="@{../js/common.js}"></script>
</body>
</html>
